</head>
<body>
  <!-- ===== HEADER ===== -->
  <header class="site-header">
  <div class="header-inner">
    <a href="#" class="logo-box">
      <img src="images/z-raftingbw.png" alt="Rafting Company logo" class="logo">

    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </div>
</header>


  <!-- ===== CONTACT INFO + FORM ===== -->
  <main>
    <section class="contact">
      <h1>White Water Rafting Company</h1>
      <p>
        123 Main River Street<br>
        Kolob, California<br>
        +1 999 999 9999<br>
        <a href="mailto:info@whitewater.com">info@whitewater.com</a>
      </p>

      <div class="contact-grid">
        <!-- Map -->
        <div class="map">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3107.830665675065!2d-111.582!3d40.356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x874d8dd88181d7b1%3A0xb791b1adc3ff9f6b!2sHigh%20Country%20Adventure!5e0!3m2!1sen!2sus!4v1697747858791"
            width="100%" height="350" style="border:0;" allowfullscreen loading="lazy">
          </iframe>
        </div>

        <!-- Contact Form -->
        <form class="contact-form">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Placeholder">

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Placeholder">

          <fieldset>
            <legend>Message Purpose</legend>
            <label><input type="radio" name="purpose" value="general"> General Inquiry</label><br>
            <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
            <label><input type="radio" name="purpose" value="website"> Website Suggestion</label>
          </fieldset>

          <label for="message">Message</label>
          <textarea id="message" placeholder="Type here..."></textarea>

          <label>
            <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
          </label>

          <button type="submit">Get in Touch!</button>
        </form>
      </div>
    </section>

    <!-- ===== EMPLOYEES ===== -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <div class="employee-grid">
        <div class="employee">
          <img src="images/employee-placeholder.png" alt="Employee profile">
          <p>Employee Profile</p>
        </div>
        <div class="employee">
          <img src="images/employee-placeholder.png" alt="Employee profile">
          <p>Employee Profile</p>
        </div>
        <div class="employee">
          <img src="images/employee-placeholder.png" alt="Employee profile">
          <p>Employee Profile</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
